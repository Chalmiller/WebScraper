<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Hacker News Scraper</title>
    <style>
    body { background-color: blue }
    #wrapper {
    width: 960px;
    margin-left: auto;
    margin-right: auto;
    padding-top: 5%;
    }
    #articles {
    display: inline-block;
    overflow: auto;
    width: 60%;
    height: 700px;
    }
    #notes {
    float: right;
    width: 30%;
    }
    textarea, input {
    display: block;
    width: 100%;
    background-color: #FCF5C7;
    }
    input {
    height: 36px;
    font-size: 24px;
    }
    textarea {
    height: 200px;
    font-size: 18px;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="jumbotron">
          <h1>Web Scraper App</h1>
          <h2>Find and save hacker news articles here.</h2>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Articles</strong></h3>
              </div>
              <div class="panel-body">
                <input type="text" id="character-search" class="form-control">
                <br>
                <div class="text-left">
                  <div id="articles"></div>
                  <div id="notes"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
